<br>
<div class="container"> 
    <form [formGroup]="user" (submit)="formSubmit()">
        <div class="form-group">
            <label>ID</label>
            <input class="form-control" type="text"  formControlName="id"  readonly="readonly">  
        </div>

        <div class="form-group">
            <label>Name</label>
            <input  class="form-control" type="text"  formControlName="name">  
        </div>
         
        <div class="form-group">
            <label>Age</label>
            <input class="form-control" type="text" formControlName="age">
        </div> 
        <input type="submit" class="btn btn-success"> 
    </form>
</div>
