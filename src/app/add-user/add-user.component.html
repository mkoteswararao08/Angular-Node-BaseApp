
<br>
<div class="container"> 
    <form #addUser="ngForm" (submit)="formSubmit(addUser.value)">
        <div class="form-group">
            <label>ID</label>
            <input class="form-control" type="text" name="id" ngModel>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input  class="form-control" type="text" name="name" ngModel>  
        </div>
         
        <div class="form-group">
            <label>Age</label>
            <input class="form-control" type="text" name="age" ngModel>
        </div> 
        <input type="submit" class="btn btn-success"> 
    </form>
</div>
